<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-toggle d-inline-flex align-items-center collapsed" data-bs-toggle="collapse" data-bs-target="#localidades-collapse" aria-expanded="false">
                                Localidades
                            </button>
                            <div class="collapse" id="localidades-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li>
                                        <input type="radio" class="nav-link" name="loc"> Alta Gracia
                                    </li>
                                    <li>

                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link btn btn-toggle d-inline-flex align-items-center collapsed" data-bs-toggle="collapse" data-bs-target="#precio-collapse" aria-expanded="false">
                                Precio
                            </button>
                            <div class="collapse" id="precio-collapse">
                                <div class="px-3">
                                    <input type="range" class="form-range" id="priceRange" min="0" max="1000" step="50" value="500" oninput="updatePriceValue(this.value)">
                                    <p>Precio seleccionado: <span id="priceValue">500</span></p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
    
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1>Bienvenido</h1>
                <p>Contenido principal de la página...</p>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
